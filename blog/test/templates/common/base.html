<!DOCTYPE html>
<html lang="en">
<head>
    {% block mates %}

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="all,follow">
    {% endblock mates %}
    {% block title %}
        <title>{{ title }}</title>
        {#        <audio src="/static/music/StudioEIM%20-%20MapleStory.mp3"  autoplay="autoplay">#}
    {% endblock title %}
    {% block stylesheet %}
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
        <!-- Font Awesome CSS-->
        <link rel="stylesheet" href="/static/vendor/font-awesome/css/font-awesome.min.css">
        <!-- Custom icon font-->
        <link rel="stylesheet" href="/static/css/fontastic.css">
        <!-- Google fonts - Open Sans-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <!-- Fancybox-->
        <link rel="stylesheet" href="/static/vendor/@fancyapps/fancybox/jquery.fancybox.min.css">
        <!-- theme stylesheet-->
        <link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">
        <!-- Custom stylesheet - for your changes-->
        <link rel="stylesheet" href="/static/css/custom.css">
        <!-- Favicon-->
        <link rel="shortcut icon" href="/static/img/favicon.png">
        <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    {% endblock stylesheet %}
    {% block styl %}
    {% endblock styl %}
</head>
<body>
{% block header %}
    <header class="header">
        <!-- Main Navbar-->
        <nav class="navbar navbar-expand-lg">
            <div class="search-area">
                <div class="search-area-inner d-flex align-items-center justify-content-center">
                    <div class="close-btn"><i class="icon-close"></i></div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-8">
                            <form action="#">
                                <div class="form-group">
                                    <input type="search" name="search" id="search"
                                           placeholder="What are you looking for?">
                                    <button type="submit" class="submit"><i class="icon-search-1"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <!-- Navbar Brand -->
                {% if current_user.is_authenticated %}
                <div class="navbar-header d-flex align-items-center justify-content-between">
                    <!-- Navbar Brand --><a href="{{ url_for('jk.index') }}"
                                            class="navbar-brand">Hi!{{ current_user.username }}</a>
                    <!-- Toggle Button-->
                    <button type="button" data-toggle="collapse" data-target="#navbarcollapse"
                            aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation"
                            class="navbar-toggler"><span></span><span></span><span></span></button>
                </div>
                <!-- Navbar Menu -->
                <div id="navbarcollapse" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="{{ url_for('jk.index') }}" class="nav-link active ">主页</a>
                        </li>
                        <li class="nav-item"><a href="{{ url_for('jk.blog') }}" class="nav-link ">博客</a>
                        </li>
                        <li class="nav-item"><a href="{{ url_for('jk.post') }}" class="nav-link ">展示</a>
                        </li>
                        <li class="nav-item"><a href="{{ url_for('jk.cont') }}" class="nav-link ">详览</a>
                        </li>
                    </ul>
                    <div class="navbar-text"><a href="#" class="search-btn"><i class="icon-search-1"></i></a></div>
                    <ul class="langs navbar-text"><a href="{{ url_for('jk.logout') }}"
                                                     class="active">退出登录</a><span>           </span><a
                            href="#">刷新</a>
                    </ul>
                </div>
                {% else %}
                                    <div class="navbar-header d-flex align-items-center justify-content-between">
                    <!-- Navbar Brand --><a href="{{ url_for('jk.login') }}"
                                            class="navbar-brand">您未登录登陆</a>
                    <!-- Toggle Button-->
                    <button type="button" data-toggle="collapse" data-target="#navbarcollapse"
                            aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation"
                            class="navbar-toggler"><span></span><span></span><span></span></button>
                </div>
                <!-- Navbar Menu -->
                <div id="navbarcollapse" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="{{ url_for('jk.index') }}" class="nav-link active ">主页</a>
                        </li>
                        <li class="nav-item"><a href="{{ url_for('jk.blog') }}" class="nav-link ">博客</a>
                        </li>
                        <li class="nav-item"><a href="{{ url_for('jk.post') }}" class="nav-link ">展示</a>
                        </li>
                        <li class="nav-item"><a href="{{ url_for('jk.cont') }}" class="nav-link ">详览</a>
                        </li>
                    </ul>
                    <div class="navbar-text"><a href="#" class="search-btn"><i class="icon-search-1"></i></a></div>
                    <ul class="langs navbar-text"><a href="{{ url_for('jk.login') }}"
                                                     class="active">登录</a><span>           </span><a
                            href="#">刷新</a>
                {% endif %}
            </div>
        </nav>
    </header>
{% endblock header %}
{% block content %}

{% endblock %}
{% block footer %}

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="logo">
                        <h6 class="text-white">Greki Yich</h6>
                    </div>
                    <div class="contact-details">
                        <p>53 Broadway, Broklyn, NY 11249</p>
                        <p>Phone: (020) 123 456 789</p>
                        <p>Email: <a href="mailto:info@company.com">yichr.cn</a></p>
                        <ul class="social-menu">
                            <li class="list-inline-item"><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i class="fa fa-twitter"></i></a></li>

                        </ul>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="menus d-flex">

                <div class="col-md-4">
                    <div class="latest-posts">
                        {% for  _ in ord_thcate %}
                            <a href="{{ url_for('jk.post', id = _.aid) }}">
                                <div class="post d-flex align-items-center">
                                    <div class="image"><img src="{{ _.picture }}" alt="..." class="img-fluid"></div>
                                    <div class="title"><strong>{{ _.title }}</strong><span
                                            class="date last-meta">{{ _.create_time }}</span></div>
                                </div>
                            </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="copyrights">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p>&copy; 2020. Bootstrapious All rights reserved. Your great site.</p>
                    </div>
                    <div class="col-md-6 text-right">

                </div>
            </div>
        </div>
    </footer>
{% endblock footer %}

    <!-- JavaScript files-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/popper.js/umd/popper.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
