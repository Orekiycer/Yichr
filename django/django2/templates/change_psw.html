<!DOCTYPE html>
<html class=" js csstransforms3d">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改密码</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/page.css">
    <!--[if lte IE 8]>
    <link href="/static/css/ie8.css" rel="stylesheet" type="text/css"/>
    <![endif]-->
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
    <script type="text/javascript" src="/static/js/modernizr.js"></script>
    <!--[if IE]>
    <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body style="background: #f6f5fa;">
<!--content S-->
<div class="super-content">
    <div class="superCtab">
        <div class="publishArt">
            <h4>修改密码</h4>
            <div class="pubMain">
                <form action="{% url 'App:change' %}" method="post">
                {% csrf_token %}
                    <h5 class="pubtitle">用户名</h5>
                    <div class="pub-txt-bar">
                        <input type="text" class="shuruTxt shuruTxt2" name="username">

                        {% for error in form.username.errors %}
                             <b class="error"></b>
                            <div class="errorBox">{{error}}</div>
                        {% endfor %}
                    {% if flash %}


                          <b class="error"></b>
                            <div class="errorBox">{{flash}}</div>
                     {% endif %}

                    </div>
{#                <span>（数字、字母、符号组合，最少8个字符）</span>#}
                    <h5 class="pubtitle">新密码</h5>
                    <div class="pub-txt-bar">
                        <input type="password" class="shuruTxt shuruTxt2" name="password">

                          {% for error in form.password.errors %}
                                <b class="error"></b>
                            <div class="errorBox">{{error}}</div>
                        {% endfor %}
                    </div>
                    <h5 class="pubtitle">确认密码</h5>
                    <div class="pub-txt-bar">
                        <input type="password" class="shuruTxt shuruTxt2" name="confirm">

                          {% for error in form.confirm.errors %}
                                <b class="error"></b>
                            <div class="errorBox">{{error}}</div>
                        {% endfor %}
                    </div>
                    <div class="pub-btn">
                        <input type="submit" id="" value="确定" class="saveBtn">
                        <input type="button" id="" value="重置" class="resetBtn">
                    </div>
                </form>
            </div>
        </div>

    </div>
    <!--main-->

</div>
<!--content E-->


</body>
</html>
