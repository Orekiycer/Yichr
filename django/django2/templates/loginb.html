<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户登录</title>
    <link rel="stylesheet" href="/static/css/base.css"/>
    <link rel="stylesheet" href="/static/css/login.css"/>
    <style>
        .loginbtn {
            width: 102px;
            height: 42px;
            color: #fff;
            font-size: 16px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
<div class="superlogin"></div>
<div class="loginBox">
    <div class="loginMain">
        <div class="tabwrap">
            <form action="{% url 'App:login' %}" method="post">
                {% csrf_token %}
                <table border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td class="title">用户名：</td>
                        <td><input type="text" class="form-control txt" name="username"/></td>
                    </tr>
                    <tr>
                        <td class="title">密 码：</td>
                        <td><input type="password" class="form-control txt" name="password"/></td>
                    </tr>

                    <tr>
                        <td class="title">验证码：</td>
                        <td><input type="text" class="form-control txt txt2" name="code"/><span class="yzm"><img
                                src="{% url 'App:code' %}"
                                onclick="this.src={% url 'App:code' %}+'?'+Math.random()"/></span></td>
                    </tr>
                    {% if code_a %}
                        <tr class="errortd">
                            <td>&nbsp;</td>
                            <td><i class="ico-error"></i><span class="errorword">图形验证码错误，请重新输入！</span></td>
                        </tr>
                    {% endif %}
                    {% if code_d %}
                        <tr class="errortd">
                            <td>&nbsp;</td>
                            <td><i class="ico-error"></i><span class="errorword">用户名或密码错误，请重新输入！</span></td>
                        </tr>
                    {% endif %}
                    <tr>
                        <td>&nbsp;</td>
                        <td><input type="submit" class="loginbtn" value="登录"
                                   onclick="location.href='{% url 'App:login' %}'"/><input type="button"
                                                                                           class="resetbtn" value="重置"
                                                                                           onclick="location.href=''"/>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td class="forgetpsw"></td>
                    </tr>

                </table>
            </form>
        </div>
    </div>
</div>
<div class="footer">Copyright © 2016-2017 jianet All Rights Reserved.</div>
</body>
</html>
